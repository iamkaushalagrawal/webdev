<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag List</title>
</head>
<body>
    <h1>Tag list</h1>
    <ol>
        <li>em tag  -    italic text</li>
        <li>p tag -      paragraph</li>
        <li>hr tag -     horizontal line</li>
        <li>br tag -     next line</li>
        <li>strong tag - bold text</li>
        <li>img tag -    Image</li>
        <li>a tag  -     hyper link</li>
        <li>ol/ul tag -  list</li>
    </ol>
    
</body>
</html>
